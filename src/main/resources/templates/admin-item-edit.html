<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="/utils.js"></script>
    <title>Item edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:insert="blocks/bootstrap-css-style.html :: style">
    <link/>
</head>
<body>
<header th:insert="blocks/page-blocks.html :: header"></header>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 text-center">
    <h1 class="display-4">Item view panel</h1>
    <hr>
    <caption></caption>
    <p class="lead" th:text="|${itemType.toUpperCase()} items edit table|"></p>
    <hr>
    <div class="container">
        <div class="row mt-5 mb-5">
            <a th:href="@{/admin}">
                <button type="button" class="w-100 btn btn-outline-secondary btn-lg btn-block">
                    Admin home
                </button>
            </a>
            <a th:href="@{/admin/item/catalog}">
                <button type="button" class="w-100 btn btn-outline-secondary btn-lg btn-block">
                    Item catalog panel
                </button>
            </a>
            <a th:href="@{/admin/exit}">
                <button type="button" class="w-100 btn btn-outline-danger btn-lg btn-block">
                    Exit
                </button>
            </a>
        </div>
    </div>
</div>

<div class="album py-5 bg-light text-center">
    <div class="m-2 p-2">
        <div class="table-responsive-md ">
            <table class="w-100 table table-striped">
                <caption th:text="|${itemType} type table|"></caption>
                <thead>
                <tr class="table-dark">
                    <th scope="col">#</th>
                    <th scope="col">TYPE</th>
                    <th scope="col">ID</th>
                    <th scope="col">CATEGORY</th>
                    <th scope="col">NAME</th>
                    <th scope="col">PRICE</th>
                    <th scope="col">QUANTITY</th>
                    <th:block th:insert="blocks/edit-item-table-titles :: ${itemType}"></th:block>
                    <th scope="col">AVAILABLE</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                <tr th:each="item, iterator: ${itemList}">
                    <form th:id="'formElem' +${iterator.count}" class="needs-validation">
                        <th scope="row" th:text="${iterator.count}">#</th>
                        <td th:text="${item.getClass().getSimpleName()}">Type</td>
                        <td th:text="${item.getId()}" name="item_id">Id</td>
                        <input type="hidden" th:value="${item.getId()}" name="item_id">
                        <td>
                            <input class="form-control" type="text" name="category" th:value="${item.getCategory()}">
                        </td>
                        <td>
                            <input class="form-control" type="text" name="name" th:value="${item.getName()}">
                        </td>
                        <td>
                            <input class="form-control" type="number" name="price" th:value="${item.getPrice()}">
                        </td>
                        <td>
                            <input class="form-control" type="number" name="quantity" th:value="${item.getQuantity()}">
                        </td>
                        <th:block th:insert="blocks/edit-item-table-values :: ${itemType}"></th:block>
                        <td>
                            <input class="form-check-input" name="is_available_in_store" type="checkbox" role="switch"
                                   value="true" checked>
                            <input id="isAvailable" class="form-check-input" type="checkbox" name="is_available_in_store"
                                   th:checked="${item.isAvailableInStore()}">
<!--                            <input type="hidden" th:value="#{isAvailable}" name="is_available_in_store">-->
                        </td>
                        <td>
                            <button class="btn btn-outline-success" type="submit">Edit item</button>
                        </td>
                        <script th:utext="
                        'formElem' + ${iterator.count} + '.onsubmit = async (e) => {'
                            + 'e.preventDefault(); '
                            + 'fetchAddingItemFormWithJsonBodyWithItemClassType('
                            + '&quot;formElem' +${iterator.count} + '&quot;'
                            + ',&quot;/admin/item/add&quot;'
                            + ',&quot;post&quot;'
                            + ',&quot;/admin/item&quot;'
                            + ',&quot;'+${item.getClass().getSimpleName()} + '&quot;'
                            + ');};'">
                        </script>

                    </form>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer th:insert="blocks/page-blocks.html :: footer"></footer>
</body>
</html>
