<!doctype html>
<html lang="ar" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.104.2">
    <title>Item</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/album-rtl/">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="apple-touch-icon" href="/docs/5.2/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.2/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.2/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#712cf9">

    <link rel="stylesheet" href="/tag-style.css">
    <link rel="stylesheet" href="/styles.css">

</head>
<body>

<header th:insert="/blocks/page-blocks :: header"></header>

<main>

    <div class="item-details-block">
        <div class="container">
            <div class="col" th:each="item: ${item}">
                <p>
                    / <a href="/main">main page</a>
                    / <a th:href="'/main/catalog/' + ${item.getCategory()}"
                         th:text="'catalog / ' + ${item.getCategory()}"></a>
                </p>
                <div class="card shadow-sm">
                    <div class="item-details">
                        <div style="text-align: center;"><h4 th:text="${item.getName()}">Item name</h4></div>
                        <br>
                        <div class="price-details">
                            <h5>Price: $<b th:text="${item.getPrice()}">0</b></h5>
                            <div style="text-align: center">
                                <div class="btn-group">
                                    <form method="post" th:action="${href}">
                                        <button type="submit" class="btn btn-sm btn-outline-secondary"><img
                                                class="shopping-icon" src="/icons/shopping-cart.png"></button>
                                    </form>
                                </div>
                                <div class="btn-group">
                                    <form method="post"
                                          th:action="'/main/catalog/' + ${item.getCategory()} + '/' + ${item.getId()}">
                                        <button type="submit" class="btn btn-sm btn-outline-secondary"><img
                                                class="shopping-icon" src="/icons/buy.png"></button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                    <div class="item-info" th:each="item: ${item}">
                        <div>
                            <div th:insert="/blocks/item-details :: ${type}">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <br>


</main>

<footer th:insert="/blocks/page-blocks :: footer"></footer>


<script src="/docs/5.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>


</body>
</html>
