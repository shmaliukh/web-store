<th:block th:fragment="order-titles">
    <th class="align-middle" scope="col">#</th>
    <th class="align-middle" scope="col">ID</th>
    <th class="align-middle" scope="col">USER_ID</th>
    <th class="align-middle" scope="col">USERNAME</th>
    <th class="align-middle" scope="col">DATE</th>
    <th class="align-middle" scope="col">COMMENT</th>
    <th class="align-middle" scope="col">STATUS</th>
</th:block>

<th:block th:fragment="order-titles-with-sorting(pageToRedirect)">
    <th class="align-middle" scope="col">#</th>
    <th th:replace="blocks/sorting :: sorting('id','ID', ${pageToRedirect})"></th>
    <th th:replace="blocks/sorting :: sorting('userId','USER_ID', ${pageToRedirect})"></th>
    <th class="align-middle" scope="col">USERNAME</th>
    <th th:replace="blocks/sorting :: sorting('dateCreated','DATE', ${pageToRedirect})"></th>
    <th th:replace="blocks/sorting :: sorting('comment','COMMENT', ${pageToRedirect})"></th>
    <th th:replace="blocks/sorting :: sorting('status','STATUS', ${pageToRedirect})"></th>
</th:block>

<th:block th:fragment="base-item-titles(itemType)">

    <th class="align-middle" scope="col">CATEGORY</th>
    <th class="align-middle" scope="col">NAME</th>
    <th class="align-middle" scope="col">PRICE</th>
    <th class="align-middle" scope="col">QUANTITY</th>
    <th:block th:insert="blocks/table-titles :: ${itemType + '-additional-item-titles'}"></th:block>

</th:block>
