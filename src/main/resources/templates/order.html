<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <link th:insert="blocks/bootstrap-css-style.html :: style">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Order</title>
</head>

<body class="bg-light">
<link th:insert="blocks/page-blocks :: header">

<div class="container">
    <div class="py-5 text-center">
        <h2>ORDER</h2>
    </div>

    <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Your cart</span>
                <span class="badge badge-secondary badge-pill">3</span>
            </h4>

            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-condensed" th:each="item, index: ${itemList}">
                    <div>
                        <h6 class="my-0" th:text="${item.getName()}">Item name</h6>
                        <small class="text-muted" th:text="${item.getCategory()}">Item category</small>
                    </div>
                    <div>
                        <strong class="text-success">₴</strong>
                        <span class="text-muted" th:text="${item.getPrice()}">₴ price</span>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between bg-light">
                    <h6 class="my-0">Total</h6>
                    <div>
                        <strong class="text-success">₴</strong>
                        <strong class="text-success" th:text="${totalPrice}">₴ total</strong>
                    </div>
                </li>
            </ul>
        </div>

        <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Confirm your bill information</h4>
            <form class="needs-validation" th:action="'/order/'" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email">Email <span class="text-muted">(Optional)</span></label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    <div class="invalid-feedback">
                        Please enter a valid email address for shipping updates.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="text" class="form-control" id="username" placeholder="Username" required="">
                        <div class="invalid-feedback" style="width: 100%;">
                            Your username is required.
                        </div>
                    </div>
                </div>


                <hr class="mb-4">

                <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
            </form>
        </div>
    </div>

</div>
<link th:insert="blocks/page-blocks :: footer">
</body>


</html>
