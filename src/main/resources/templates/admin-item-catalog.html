<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="/utils.js"></script>
    <title>Item catalog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:insert="blocks/bootstrap-css-style.html :: style">
    <link/>
</head>
<body>
<header th:insert="blocks/page-blocks.html :: header"></header>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 text-center">
    <h1 class="display-4">Item admin panel</h1>
    <hr>
    <p class="lead">Item admin panel (info)</p>
    <hr>
    <div class="container">
        <div class="row mt-5 mb-5">
            <a th:href="@{/admin}">
                <button type="button" class="w-100 btn btn-outline-secondary btn-lg btn-block">
                    Admin home
                </button>
            </a>
            <a th:href="@{/admin/exit}">
                <button type="button" class="w-100 btn btn-outline-danger btn-lg btn-block">
                    Exit
                </button>
            </a>
        </div>
    </div>
</div>

<div class="album py-5 bg-light text-center">
    <div class="container">
        <div class="row">
            <th:block th:each="itemType : ${itemTypeQuantityMap}">
                <div class="col-md-3">
                    <div class="card mb-3 box-shadow">
                        <div class="card-header">
                            <h3 class="my-0 font-weight-normal" th:text="${itemType.getKey().toUpperCase()}">Item
                                type name</h3>
                        </div>
                        <div class="card-body ">
                            <div>
                                <small class="text-muted">Quantity of items:</small>
                                <small class="text-muted" th:text="${itemType.getValue()}">quantity</small>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-around align-items-center">
                                <div class="btn-group">
                                    <a th:href="@{'/admin/item/add/'+${itemType.getKey().toLowerCase()}}">
                                        <button type="button" class="btn  btn-outline-secondary">Add</button>
                                    </a>
                                    <a th:href="@{'/admin/item/view/'+${itemType.getKey().toLowerCase()}}">
                                        <button type="button" class="btn  btn-outline-secondary">View</button>
                                    </a>
                                    <a th:href="@{'/admin/item/edit/'+${itemType.getKey().toLowerCase()}}">
                                        <button type="button" class="btn  btn-outline-secondary">Edit</button>
                                    </a>
                                </div>
                                <div>
                                    <a th:href="@{'/admin/item/delete/'+${itemType.getKey().toLowerCase()}}">
                                        <button type="button" class="btn  btn-outline-danger">Delete</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </th:block>
            <div>
<!--                <a th:href="@{/admin/item/view/all}">-->
                    <button type="button" class="w-100 btn btn-outline-secondary btn-lg btn-block"
                            disabled>
<!--                        TODO fix view 'all' controller -->
                        View all items
                    </button>
<!--                </a>-->
            </div>
        </div>
    </div>
</div>


<footer th:insert="blocks/page-blocks.html :: footer"></footer>
</body>
</html>
