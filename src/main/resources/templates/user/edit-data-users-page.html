<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit personal information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
<header th:insert="/blocks/page-blocks :: header"></header>

<main class="container">
    <div class="edit-user-info">
        <div class="d-flex align-items-center p-3 my-3 rounded shadow-sm" style="justify-content: space-between">

            <div class="d-flex" style="width: 73%">
                <label for="username" class="form-label" style="font-size: 115%">Username:</label>
                <input style="margin-left: 25px;font-size: 110%" type="text" class="form-control" id="username" placeholder="user" required="">
                <div class="invalid-feedback">
                    Please enter correct name.
                </div>
            </div>

            <div class="d-flex" style="width: 130px; height: 40px">
                <button onclick="saveUserChanges(editUsernameLink,'username')" class="w-100 btn btn-primary btn-lg"
                        style="background-color: #4d4949; border-color: #1c1c1c; font-size: 117%" type="submit">Save</button>
            </div>
        </div>
        <div class="d-flex align-items-center p-3 my-3 rounded shadow-sm" style="justify-content: space-between">
            <div class="d-flex" style="width: 73%">
                <label for="email" class="form-label" style="font-size: 115%; width: 25%">Email:</label>
                <input type="email" class="form-control" style="margin-left: 25px;font-size: 110%" id="email" placeholder="you@example.com">
                <div class="invalid-feedback">
                    Please enter a valid email address for shipping updates.
                </div>
            </div>

            <div class="d-flex" style="width: 130px; height: 40px">
                <button onclick="saveUserChanges(editUserEmailLink,'email')" class="w-100 btn btn-primary btn-lg"
                        style="background-color: #4d4949; border-color: #1c1c1c; font-size: 117%" type="submit">Save</button>
            </div>
        </div>

        <a href="/user-home"> Back to profile </a>
    </div>

</main>


<footer th:insert="/blocks/page-blocks :: footer"></footer>
</body>
</html>
