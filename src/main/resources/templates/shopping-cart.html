<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>

    <link rel="stylesheet" href="/styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <style>

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

    </style>

</head>
<body>
<header th:insert="/blocks/page-blocks :: header"></header>
<main>
    <div class="album py-5 bg-light">
        <div class="container">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span style="color: #1c1c1c">Your cart</span>

                <div class="navbar-cart-block" style="width: 14%">
                    <span>Amount</span>
<!--                    <span class="badge  rounded-pill" style="background-color: #1c1c1c;" th:text="${totalItems}">0</span>-->
                    <span>Price</span>
                </div>
            </h4>
            <ul class="list-group mb-3" >
                <th:block th:each="item : ${items}">
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0" th:text="${item.getName()}"></h6>
                            <small class="text-muted" th:text="${item.getCategory()}"></small>
                        </div>
                        <div class="navbar-cart-block" style="width: 11.5%">
                            <div class=" width: 40%"> <!-- todo fix error in the next line : Cannot handle (1057) 'С'-->
                                <a th:href="'/shopping-cart/add-one/' + ${item.getCategory()} + '/' + ${item.getId()}" class="navbar-toggler" style="color: darkgrey">
                                        <img class="cart-plus-minus-icon" src="/icons/minus-icon.png" alt="">
                                </a>
                                <span class="text-muted" th:text=" ${item.getQuantity()}">0</span>
                                <a th:href="'/shopping-cart/remove-one/' + ${item.getCategory()} + '/' + ${item.getId()}" class="navbar-toggler" style="color: darkgrey">
                                    <img class="cart-plus-minus-icon" src="/icons/plus-icon.png">
                                </a>
                            </div>
                            <span class="text-muted" th:text="'$' + ${item.getPrice()}">0</span>
                        </div>
                    </li>
                </th:block>
                <li class="list-group-item d-flex justify-content-between">
                    <span>Total (USD)</span>
                    <div class="navbar-cart-block">
                        <strong th:text="${totalItems}">0</strong>
                        <strong th:text="'$' + ${totalPrice}">0</strong>
                    </div>
                </li>
<!--                <li class="list-group-item d-flex justify-content-between bg-light">-->
<!--                    <div class="text-success">-->
<!--                        <h6 class="my-0">Promo code</h6>-->
<!--                        <small>EXAMPLECODE</small>-->
<!--                    </div>-->
<!--                    <span class="text-success">−$5</span>-->
<!--                </li>-->

            </ul>
        </div>
    </div>




<!--    <form class="card p-2">-->
<!--        <div class="input-group">-->
<!--            <input type="text" class="form-control" placeholder="Promo code">-->
<!--            <button type="submit" class="btn btn-secondary">Redeem</button>-->
<!--        </div>-->
<!--    </form>-->
</main>

<footer th:insert="/blocks/page-blocks :: footer"></footer>
</body>
</html>
