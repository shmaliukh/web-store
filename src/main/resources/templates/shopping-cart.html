<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>

    <link rel="stylesheet" href="/styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

</head>
<body>
<header th:insert="/blocks/page-blocks :: header"></header>
<main>
    <div class="album py-3 bg-light">
        <div class="container">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span style="color: #1c1c1c">Your cart</span>

                <div class="navbar-cart-block" style="width: 17%">
                    <span>Amount</span>
                    <!--                    <span class="badge  rounded-pill" style="background-color: #1c1c1c;" th:text="${totalItems}">0</span>-->
                    <span>Price</span>
                    <span></span>
                </div>
            </h4>
            <ul id="cart" class="list-group mb-3">
                <div id="allCartItems">
                    <th:block th:each="item : ${items}" th:id="cartItemBlock">
                        <li th:id="'cartItem' + ${item.getId()}"
                            class="list-group-item d-flex justify-content-between lh-sm">
                            <div>
                                <h6 class="my-0" th:text="${item.getItem().getName()}"></h6>
                                <small class="text-muted" th:text="'newspaper'"></small>
                            </div>
                            <div class="navbar-cart-block" style="width: 14%">

                                <div class=" width: 65%">
                                    <button
                                            th:onclick="'decCartItem(' + ${item.getId()}+')'"
                                            th:href="'/shopping-cart/remove-one/literature/newspaper/' + ${item.getId()}"
                                            class="navbar-toggler" style="color: darkgrey">
                                        <img class="cart-plus-minus-icon" src="/icons/minus-icon.png" alt="">
                                    </button>
                                    <span th:id="'cartItemQuantity' + ${item.getId()}" class="text-muted"
                                          th:text=" ${item.getQuantity()}">0</span>
                                    <button th:onclick="'incCartItem(' + ${item.getId()}+')'"
                                            th:href="'/shopping-cart/add-one/literature/newspaper/' + ${item.getId()}"
                                            class="navbar-toggler" style="color: darkgrey">
                                        <img class="cart-plus-minus-icon" src="/icons/plus-icon.png">
                                    </button>
                                </div>
                                <!--                            todo change literature to variable -->
                                <span class="text-muted">$</span>
                                <span
                                        th:id="'cartItemPrice' + ${item.getId()}"
                                        class="text-muted"
                                        th:text="${item.getItem().getPrice()*item.getQuantity()}">0</span>
                                <button
                                        th:onclick="'removeItem(' + ${item.getId()}+')'"
                                        class="navbar-toggler" style="color: darkgrey">
                                    <img th:href="'/shopping-cart/remove-all/' + ${item.getId()}"
                                         class="cart-plus-minus-icon" style="width: 1.5pc; height: 1.5pc"
                                         src="/icons/rubbish-basket.png">
                                </button>
                            </div>
                        </li>
                    </th:block>
                </div>

                <li class="list-group-item d-flex justify-content-between">
                    <span>Total (USD)</span>
                    <div class="navbar-cart-block">
                        <strong id="totalItems" th:text="${totalItems}">0</strong>
                        <strong>
                            <span>$</span>
                            <span id="totalPrice" th:text="${totalPrice}">0</span>
                        </strong>
                        <button th:href="'/shopping-cart/remove-all-items'"
                                th:onclick="'removeAllItems()'"
                                class="navbar-toggler" style="color: darkgrey">
                            <img class="cart-plus-minus-icon" style="width: 1.5pc; height: 1.5pc"
                                 src="/icons/rubbish-basket.png">
                        </button>
                    </div>
                </li>
                <!--                <li class="list-group-item d-flex justify-content-between bg-light">-->
                <!--                    <div class="text-success">-->
                <!--                        <h6 class="my-0">Promo code</h6>-->
                <!--                        <small>EXAMPLECODE</small>-->
                <!--                    </div>-->
                <!--                    <span class="text-success">âˆ’$5</span>-->
                <!--                </li>-->

            </ul>
        </div>
    </div>


    <!--    <form class="card p-2">-->
    <!--        <div class="input-group">-->
    <!--            <input type="text" class="form-control" placeholder="Promo code">-->
    <!--            <button type="submit" class="btn btn-secondary">Redeem</button>-->
    <!--        </div>-->
    <!--    </form>-->
</main>

<footer th:insert="/blocks/page-blocks :: footer"></footer>
</body>
</html>
