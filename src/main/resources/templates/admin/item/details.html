<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <script src="/utils.js"></script>
    <title>Item details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:insert="blocks/bootstrap-css-style.html :: additional-files">
</head>
<body>
<header th:insert="blocks/admin/header"></header>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 text-center my-md-4">
    <h1 class="display-4">Item details panel</h1>
    <hr>
    <p class="lead" th:text="|${item.getName()} item details|"></p>
</div>

<div class="album py-5 bg-light text-center">

    <div class="container">
        <div class="table-responsive-md">
            <table class="w-100 table table-striped">
                <caption th:text="|Additional info|"></caption>
                <thead>
                <tr class="table-dark">
                    <th scope="col">CREATED</th>
                    <th scope="col">UPDATED</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="align-middle" th:text="${item.getCreatedAt()}">CreatedAt</td>
                    <td class="align-middle" th:text="${item.getUpdatedAt()}">UpdateAt</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="container">
        <div class="table-responsive-md">
            <table class="w-100 table table-striped">
                <caption th:text="|${item.getTypeStr()} type table|"></caption>
                <thead>
                <tr class="table-dark">
                    <th:block th:insert="blocks/table-titles :: base-item-titles(${item.getTypeStr()})"></th:block>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="align-middle" th:text="${item.getTypeStr()}">Type</td>
                    <td class="align-middle" th:text="${item.getId()}">Id</td>
                    <td class="align-middle" th:text="${item.getCategory()}">Category</td>
                    <td class="align-middle" th:text="${item.getName()}">Name</td>
                    <td class="align-middle" th:text="${item.getPrice()}">Price</td>
                    <td class="align-middle" th:text="${item.getQuantity()}">Quantity</td>
                    <th:block th:insert="blocks/view-item-table-values :: ${item.getTypeStr()}"></th:block>
                    <td>
                        <input class="form-check-input align-middle" type="checkbox" name="isAvailableInStore"
                               th:value="${item.isAvailableInStore()}" th:checked="${item.isAvailableInStore()}"
                               disabled>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<footer th:insert="blocks/page-blocks.html :: footer"></footer>
</body>
</html>
