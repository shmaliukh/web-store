<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Category details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:insert="blocks/attachments.html :: links">
</head>
<body>
<header th:insert="blocks/admin/header"></header>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 text-center my-md-4">
    <h1 class="display-4">Category details</h1>
    <hr>
    <p class="lead" th:text="|All info about ${category.getName()} category|">All info about category</p>
</div>

<div class="album py-3 bg-light text-center">
    <div class="container">
        <nav class="pb-3">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button th:class="'nav-link ' + ${tab != null && !#strings.isEmpty(tab) ? (tab.equalsIgnoreCase('nav-main') ? 'active': '') : 'active'}"
                        id="nav-main-tab" data-bs-toggle="tab" data-bs-target="#nav-main"
                        type="button" role="tab"
                        aria-controls="nav-main"
                        th:aria-selected="${tab != null ? tab.equalsIgnoreCase('nav-main') : true}">
                    Base info
                </button>
                <button th:class="'nav-link ' + ${tab != null ? (tab.equalsIgnoreCase('nav-items') ? 'active': '') : ''}"
                        id="nav-items-tab" data-bs-toggle="tab" data-bs-target="#nav-items"
                        type="button"
                        role="tab"
                        aria-controls="nav-items"
                        th:aria-selected="${tab != null ? tab.equalsIgnoreCase('nav-items') : false}">
                    Items
                </button>
                <button th:class="'nav-link ' + ${tab != null ? (tab.equalsIgnoreCase('nav-image') ? 'active': '') : ''}"
                        id="nav-image-tab" data-bs-toggle="tab" data-bs-target="#nav-image"
                        type="button"
                        role="tab"
                        aria-controls="nav-image"
                        th:aria-selected="${tab != null ? tab.equalsIgnoreCase('nav-image') : false}">
                    Image
                </button>
                <button th:class="'nav-link ' + ${tab != null ? (tab.equalsIgnoreCase('nav-additional') ? 'active': '') : ''}"
                        id="nav-additional-tab" data-bs-toggle="tab" data-bs-target="#nav-additional"
                        type="button" role="tab"
                        aria-controls="nav-additional"
                        th:aria-selected="${tab != null ? tab.equalsIgnoreCase('nav-additional') : false}">
                    Additional
                    <!-- TODO rename tab -->
                </button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div th:class="'tab-pane fade ' + (${tab != null ? (tab.equalsIgnoreCase('nav-main') ? 'show active' : '') : 'show active'})"
                 id="nav-main" role="tabpanel" aria-labelledby="nav-main-tab"
                 tabindex="0">
                <div class="container">
                    <div class="card mb-4 box-shadow">
                        <div class="card-header">
                            <h3 class="my-0 font-weight-normal">Category card</h3>
                        </div>
                        <div class="card-body">
                            <form method="post" th:action="@{/admin/category/save}"
                                  class="needs-validation" enctype="multipart/form-data">

                                <div class="row g-3">

                                    <div class="col-12">
                                        <div class="input-group has-validation">
                                            <span class="input-group-text">ID</span>
                                            <input type="number" class="form-control"
                                                   th:value="${category.getId()}"
                                                   disabled>
                                            <input name="id"
                                                   th:value="${category.getId()}"
                                                   hidden>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="categoryName" class="form-label">Category name</label>
                                        <div class="input-group has-validation">
                                            <span class="input-group-text">@</span>
                                            <input type="text" name="name" class="form-control" id="categoryName"
                                                   placeholder="Category name"
                                                   th:value="${category.getName()}" required="">
                                            <div class="invalid-feedback">
                                                Name is required.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <label for="description" class="form-label">Description</label>
                                        <textarea id="description" name="description" class="form-control"
                                                  placeholder="Category description"
                                                  th:text="${category.getDescription()}"
                                                  th:value="${category.getDescription()}">
                                    </textarea>
                                    </div>

                                    <div class="d-flex justify-content-around align-items-center">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" name="isActivated" type="checkbox"
                                                   role="switch"
                                                   id="isActivatedCheck"
                                                   th:value="${category.isActivated()}"
                                                   th:checked="${category.isActivated()}">
                                            <label class="form-check-label" for="isActivatedCheck">Is activated</label>
                                            <th:block
                                                    th:insert="blocks/generated-scripts :: checkBoxWithName('isActivatedCheck')"></th:block>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-around align-items-center">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" name="isDeleted" type="checkbox"
                                                   role="switch"
                                                   id="isDeletedCheck"
                                                   th:value="${category.isDeleted()}"
                                                   th:checked="${category.isDeleted()}">
                                            <label class="form-check-label" for="isDeletedCheck">Is deleted</label>
                                            <th:block
                                                    th:insert="blocks/generated-scripts :: checkBoxWithName('isDeletedCheck')"></th:block>
                                        </div>
                                    </div>

                                </div>
                                <hr>
                                <button class="w-100 btn btn-primary btn-lg" type="submit">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <button id="deleteButton" type="button" class="btn btn-outline-danger w-100">
                        Delete
                    </button>
                    <script th:inline="javascript">
                        let elementSd = 'deleteButton';
                        document.getElementById(elementId).onclick = async (e) => {
                            e.preventDefault();
                            askToDelete(
                                [[${'/admin/category/' + category.getId()}]],
                                [[${'/admin/category/' + category.getId() + '/details'}]]
                            );
                        };
                    </script>
                </div>
            </div>


            <div th:class="'tab-pane fade ' + ${tab != null ? (tab.equalsIgnoreCase('nav-items') ? 'show active' : '') : ''}"
                 id="nav-items" role="tabpanel" aria-labelledby="nav-items-tab" tabindex="0">

                <div class="container">
                    <form method="get" th:action="|@{/admin/category/}${category.getId()}@{/add-item}|">
                        <input name="categoryName" th:value="${category.getName()}" hidden>
                        <div class="input-group">
                            <select class="form-select" id="selectCategoryToAdd" aria-label="Add item" name="itemType">
                                <option value="all" selected>all</option>
                                <script th:inline="javascript">
                                    generateOptionUsingDataFromApi("selectCategoryToAdd", "http://localhost:8082/item/type-names");
                                </script>
                            </select>
                            <button class="btn btn-outline-secondary" type="submit">Add from exists</button>
                        </div>
                    </form>
                </div>
                <div>
                    <div class="container">
                        <th:block
                                th:insert="blocks/navigation :: tools('/admin/category/' + ${category.getId()} + '/details')">
                        </th:block>
                    </div>
                    <th:block th:if="${category.getItemSet().size() > 0}">
                        <div class="table-responsive-md m-3">
                            <table class="w-100 table table-striped">
                                <caption>category item table</caption>
                                <thead>
                                <tr class="table-dark">
                                    <th:block
                                            th:insert="blocks/table-titles :: item-titles-with-sorting('/admin/category/' + ${category.getId()} + '/details')">
                                    </th:block>
                                    <th class="align-middle" scope="col"></th>
                                    <th class="align-middle" scope="col"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item, iterator: ${itemList}">
                                    <th class="align-middle" scope="row"
                                        th:text="${iterator.count+(currentPage - 1)*pageSize}">#
                                    </th>
                                    <td class="align-middle" th:text="${item.getTypeStr()}">TYPE</td>
                                    <td class="align-middle" th:text="${item.getUpdatedAt()}">UPDATED</td>
                                    <td class="align-middle" th:text="${item.getId()}">ID</td>
                                    <td class="align-middle" th:text="${item.getName()}">NAME</td>
                                    <td class="align-middle" th:text="${item.getCostPrice()}">COST PRICE</td>
                                    <td class="align-middle" th:text="${item.getSalePrice()}">SALE PRICE</td>
                                    <td class="align-middle" th:text="${item.getAvailableToBuyQuantity()}">Quantity</td>
                                    <td><input class="form-check-input align-middle" type="checkbox"
                                               name="isAvailableInStore"
                                               th:value="${item.isAvailableInStore()}"
                                               th:checked="${item.isAvailableInStore()}"
                                               disabled>
                                    </td>
                                    <td>
                                        <a th:href="|@{/admin/item/}${item.getId()}@{/details}|">
                                            <button type="button" class="btn  btn-outline-secondary">Details</button>
                                        </a>
                                    </td>
                                    <td>
                                        <form method="post"
                                              th:action="|@{/admin/category/}${category.getId()}@{/remove-item}|">
                                            <input name="itemId" th:value="${item.getId()}" hidden>
                                            <button type="submit" class="btn  btn-outline-danger">Remove</button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                            <th:block
                                    th:insert="blocks/navigation :: pagination('/admin/category/' + ${category.getId()} + '/details')"></th:block>
                        </div>
                    </th:block>
                    <th:block th:if="${category.getItemSet().isEmpty()}">
                        <p class="lead" th:text="|No available catalog|"></p>
                    </th:block>
                </div>
            </div>

            <div th:class="'tab-pane fade ' + ${tab != null ? (tab.equalsIgnoreCase('nav-image') ? 'show active' : '') : ''}"
                 id="nav-image" role="tabpanel" aria-labelledby="nav-image-tab" tabindex="0">
                <th:block th:if="${category.getImage() == null}">
                    <form method="post" th:action="|@{/admin/category/}${category.getId()}@{/image}|"
                          enctype="multipart/form-data">
                        <div class="col-12">
                            <label for="imageFile" class="form-label">Image</label>
                            <div class="input-group">
                                <input id="imageFile" type="file" class="form-control"
                                       aria-describedby="inputGroupFileAddon04"
                                       aria-label="Upload" name="imageFile" accept="image/*">
                                <button class="btn btn-outline-secondary" type="submit">Upload image</button>
                            </div>
                        </div>
                    </form>
                </th:block>
                <th:block th:unless="${category.getImage() == null}">
                    <div class="container">
                        <div class="table-responsive-md">
                            <table class="w-100 table table-striped">
                                <caption th:text="|category image table|"></caption>
                                <thead>
                                <tr class="table-dark">
                                    <th class="align-middle" scope="col">ID</th>
                                    <th class="align-middle" scope="col">CREATED</th>
                                    <th class="align-middle" scope="col">UPDATED</th>
                                    <th class="align-middle" scope="col">NAME</th>
                                    <th class="align-middle" scope="col">SIZE</th>
                                    <th class="align-middle" scope="col">IMAGE</th>
                                    <th class="align-middle" scope="col"></th>
                                    <th class="align-middle" scope="col"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td class="align-middle" th:text="${category.getImage().getId()}">ID</td>
                                    <td class="align-middle" th:text="${category.getImage().getCreatedAt()}">CREATED
                                    </td>
                                    <td class="align-middle" th:text="${category.getImage().getUpdatedAt()}">UPDATED
                                    </td>
                                    <td class="align-middle" th:text="${category.getImage().getName()}">NAME</td>
                                    <td class="align-middle" th:text="${category.getImage().getImageData().length}">SIZE
                                    </td>
                                    <td class="align-middle">
                                        <img th:src="|@{/image/}${category.getImage().getId()}|"
                                             th:alt="${category.getImage().getName()}"
                                             height="220" alt="" src="">
                                    </td>

                                    <td class="align-middle">
                                        <form method="post"
                                              th:action="|@{/admin/category/}${category.getId()}@{/image}|"
                                              enctype="multipart/form-data">
                                            <input name="imageId" th:value="${category.getImage().getId()}" hidden>
                                            <div class="input-group">
                                                <input type="file" class="form-control"
                                                       aria-describedby="inputGroupFileAddon04" aria-label="Upload"
                                                       name="imageFile" accept="image/*">
                                                <button class="btn btn-outline-success" type="submit">Upload</button>
                                            </div>
                                        </form>
                                    </td>

                                    <td class="align-middle">
                                        <button th:id="${'deleteImageButton'+category.getImage().getId()}" type="button"
                                                class="w-100 btn btn-outline-danger">
                                            Delete
                                        </button>
                                        <script th:inline="javascript">
                                            document.getElementById([[${'deleteImageButton'+category.getImage().getId()}]]).onclick = async (e) => {
                                                e.preventDefault();
                                                askToDelete(
                                                    [[${'/admin/category/' + category.getId() + '/image'}]],
                                                    [[${'/admin/category/' + category.getId() + '/details'}]]
                                                );
                                            };
                                        </script>
                                    </td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </th:block>
            </div>

            <div th:class="'tab-pane fade ' + ${tab != null ? (tab.equalsIgnoreCase('nav-additional') ? 'show active' : '') : ''}"
                 id="nav-additional" role="tabpanel" aria-labelledby="nav-additional-tab"
                 tabindex="0">
                <div class="container">
                    <div class="table-responsive-md">
                        <table class="w-100 table table-striped">
                            <caption th:text="|additional info|"></caption>
                            <thead>
                            <tr class="table-dark">
                                <th class="align-middle" scope="col">ID</th>
                                <th class="align-middle" scope="col">CREATED</th>
                                <th class="align-middle" scope="col">UPDATED</th>
                                <th class="align-middle" scope="col">ITEMS COUNT</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="align-middle" th:text="${category.getId()}">CreatedAt</td>
                                <td class="align-middle" th:text="${category.getCreatedAt()}">CreatedAt</td>
                                <td class="align-middle" th:text="${category.getUpdatedAt()}">UpdateAt</td>
                                <td class="align-middle" th:text="${category.getItemSet().size()}">Items</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:insert="blocks/page-blocks.html :: footer"></footer>
</body>
</html>
