<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Category catalog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:insert="blocks/attachments.html :: links">
</head>
<body>
<header th:insert="blocks/admin/header"></header>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 text-center my-md-4">
    <h1 class="display-4">Category admin panel</h1>
    <hr>
    <p class="lead">Category admin panel (info)</p>
    <hr>
    <div class="container">
        <div class="row mt-5 mb-5">
            <a th:href="@{/admin/category/create}">
                <button type="button" class="w-100 btn btn-outline-secondary btn-lg btn-block">
                    Create category
                </button>
            </a>
        </div>
    </div>
</div>

<div class="album py-3 bg-light text-center">
    <div class="container">
        <div class="container">
            <th:block th:insert="blocks/navigation :: tools('/admin/category/catalog')"></th:block>
        </div>
        <th:block th:if="${categoryList != null && categoryList.size() > 0}">
            <div class="table-responsive-md m-3">
                <table class="w-100 table table-striped">
                    <caption>order table</caption>
                    <thead>
                    <tr class="table-dark">
                        <th:block
                                th:insert="blocks/table-titles :: category-titles-with-sorting('/admin/category/catalog')"></th:block>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category, iterator: ${categoryList}">
                        <th class="align-middle" scope="row" th:text="${iterator.count+(currentPage - 1)*pageSize}">#
                        </th>
                        <td class="align-middle" th:text="${category.getId()}">ID</td>
                        <td class="align-middle" th:text="${category.getCreatedAt()}">CREATED</td>
                        <td class="align-middle" th:text="${category.getUpdatedAt()}">UPDATED</td>
                        <td class="align-middle" th:text="${category.getName()}">NAME</td>
                        <td class="align-middle">
                            <input class="form-check-input align-middle" type="checkbox" name="isActivated"
                                   th:value="${category.isActivated()}" th:checked="${category.isActivated()}"
                                   disabled>
                        </td>
                        <td class="align-middle">
                            <input class="form-check-input align-middle" type="checkbox" name="isDeleted"
                                   th:value="${category.isArchived()}" th:checked="${category.isArchived()}"
                                   disabled>
                        </td>
                        <td class="align-middle">
                            <a th:href="|@{/admin/category/}${category.getId()}@{/details}|">
                                <button type="button" class="w-100 btn btn-outline-secondary">
                                    Details
                                </button>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <th:block th:insert="blocks/navigation :: pagination('/admin/category/catalog')"></th:block>
            </div>
        </th:block>
        <th:block th:if="${categoryList!= null && categoryList.isEmpty()}">
            <p class="lead" th:text="|No available catalog|"></p>
        </th:block>
    </div>
</div>

<footer th:insert="blocks/page-blocks.html :: footer"></footer>
</body>
</html>
