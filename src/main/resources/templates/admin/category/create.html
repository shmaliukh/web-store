<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add category</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:insert="blocks/attachments.html :: links">
</head>
<body>
<header th:insert="blocks/admin/header"></header>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 text-center my-md-4">
    <h1 class="display-4">Add category panel</h1>
    <hr>
    <p class="lead">You can add items and set up image after confirm this cart</p>
</div>


<div class="container">
    <div class="album mb-3 bg-light text-center">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h3 class="my-0 font-weight-normal">New category card</h3>
            </div>
            <div class="card-body">
                <form id="categoryForm" th:object="${categoryDto}"
                      th:action="@{/admin/category/save}" method="post"
                      class="needs-validation">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="categoryName" class="form-label">Category name</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text">@</span>
                                <input type="text" name="name" class="form-control" id="categoryName"
                                       th:field="*{name}"
                                       placeholder="Category name"
                                       required="">
                                <div class="invalid-feedback">
                                    Name is required.
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" name="description" class="form-control"
                                      th:field="*{description}"
                                      placeholder="Category description"></textarea>
                        </div>
                    </div>
                    <hr>
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Create new category</button>
                </form>

            <!--                        );-->
            <!--                    };-->

            </div>
        </div>
    </div>
</div>

<footer th:insert="blocks/page-blocks.html :: footer"></footer>
</body>
</html>
