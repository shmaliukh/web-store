<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:insert="blocks/bootstrap-css-style.html :: additional-files">
    <link/>
</head>

<body>

<header th:insert="blocks/admin/base :: header"></header>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 text-center my-md-4">
    <h1 class="display-4">Admin panel</h1>
    <hr>
    <p class="lead">Admin home</p>
    <hr>

</div>


<div class="album py-5 bg-light text-center">
    <div class="container">
        <div class="row">
            <div class="m-1 p-1" th:each="category: ${categoryItemQuantityMap}">
                <div class="col-md-3">
                    <div class="card mb-3 box-shadow">
                        <div class="card-header">
                            <h3 class="my-0 font-weight-normal" th:text="${category.getKey()}">Item category name</h3>
                        </div>
                        <div class="card-body ">
                            <div>
                                <small class="text-muted">Quantity of items:</small>
                                <small class="text-muted" th:text="${category.getValue()}">quantity</small>
                            </div>
                            <a th:href="@{/admin/item}">
                                <button type="button" class="btn  btn-block btn-outline-primary m-3"
                                        th:text="|${category.getKey()} admin panel|">
                                </button>
                            </a>
                            <hr>
                            <div class="d-flex justify-content-around align-items-center">
                                <div class="btn-group">
                                    <!--                                    <a th:href="@{/admin/item/catalog}">-->
                                    <button type="button" class="btn  btn-outline-secondary" disabled>Add</button>
                                    <!--                                    </a>-->
                                    <!--                                    <a th:href="@{/admin/item}">-->
                                    <button type="button" class="btn  btn-outline-secondary" disabled>View</button>
                                    <!--                                    </a>-->
                                    <!--                                    <a th:href="@{/admin/item}">-->
                                    <button type="button" class="btn  btn-outline-secondary" disabled>Edit</button>
                                    <!--                                    </a>-->
                                </div>
                                <div>
                                    <!--                                    <a th:href="@{/admin/item}">-->
                                    <button type="button" class="btn  btn-outline-danger" disabled>Delete</button>
                                    <!--                                    </a>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<footer th:insert="blocks/page-blocks.html :: footer"></footer>

</body>
</html>
