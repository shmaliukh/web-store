<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create user</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:insert="blocks/attachments.html :: links">
</head>
<body>
<header th:insert="blocks/admin/header"></header>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 text-center my-md-4">
    <h1 class="display-4">Create user panel</h1>
    <hr>
    <p class="lead">Create user panel</p>
    <hr>
</div>

<div class="album py-5 bg-light text-center">
    <div class="container">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h3 class="my-0 font-weight-normal" th:text="|New user card|">New user card</h3>
            </div>
            <div class="card-body">
                <form id="formElem" class="needs-validation" method="post" th:action="'/admin/user/create'">
                    <div class="row g-3">

                        <div class="col-12">
                            <label for="userName" class="form-label">Username</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text">@</span>
                                <input id="userName" class="form-control" name="userName" th:placeholder="|Username|"
                                       required="">
                                <div class="invalid-feedback">
                                    Username is required.
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">User email</label>
                            <div class="input-group has-validation">
                                <input id="email" type="email" class="form-control" name="email" th:placeholder="'some@mail.com'"
                                       required="">
                                <div class="invalid-feedback">
                                    Email is required.
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="role" class="form-label">User role</label>
                            <div class="input-group has-validation">
                                <input id="role" type="text" class="form-select" name="role" th:placeholder="|Admin|"
                                       required="">
                                <div class="invalid-feedback">
                                    Role is required.
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-around align-items-center">
                            <div class="form-check form-switch">
                                <input class="form-check-input" name="enabled" type="checkbox" role="switch"
                                       id="flexSwitchCheckChecked" value="true" checked>
                                <label class="form-check-label" for="flexSwitchCheckChecked">Is active</label>
                            </div>
                        </div>
                        <th:block th:insert="blocks/generated-scripts :: checkBoxWithName('flexSwitchCheckChecked')"></th:block>
                    </div>
                    <hr>
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Create new user</button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer th:insert="blocks/page-blocks.html :: footer"></footer>
</body>
</html>
