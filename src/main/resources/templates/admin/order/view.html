<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="/utils.js"></script>
    <title>Order view</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:insert="blocks/bootstrap-css-style.html :: style">
    <link/>
</head>
<body>
<header th:insert="blocks/page-blocks.html :: header"></header>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 text-center">
    <h1 class="display-4">Order view panel</h1>
    <hr>
    <p class="lead">Order view panel</p>
    <div th:insert="blocks/order/menu :: base-menu"></div>
    <div th:insert="blocks/order/menu :: view-addition-menu(${order.getId()})"></div>
</div>

<div class="album py-5 bg-light text-center">
    <div class="container">
        <div class="table-responsive-md ">
            <table class="w-100 table table-striped">
                <caption>Order</caption>
                <thead>
                <tr class="table-dark">
                    <th:block th:insert="blocks/table-titles :: base-order-titles"></th:block>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="align-middle" th:text="${order.getId()}">Id</td>
                    <td class="align-middle" th:text="${order.getUserId()}">UserId</td>
                    <td class="align-middle" th:text="${#dates.format(order.getDateCreated(), 'yyyy-MM-dd')}">Date</td>
                    <td class="align-middle" th:text="${order.getItemClassType()}">Type</td>
                    <td class="align-middle" th:text="${order.getItemId()}">ItemId</td>
                    <td class="align-middle" th:text="${order.getQuantity()}">Quantity</td>
                    <td class="align-middle" th:text="${order.getComment()}">Comment</td>
                    <td class="align-middle" th:text="${order.getStatus()}">Status</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<footer th:insert="blocks/page-blocks.html :: footer"></footer>
</body>
</html>
