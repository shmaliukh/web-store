<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <script src="/utils.js"></script>
    <title>Order view</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:insert="blocks/attachments.html :: links">
</head>
<body>
<header th:insert="blocks/admin/header"></header>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 text-center my-md-4">
    <h1 class="display-4">Order view panel</h1>
    <hr>
    <p class="lead">Order view panel</p>
    <hr>
    <div th:insert="blocks/order/menu :: view-addition-menu(${order.getId()})"></div>
</div>

<div class="album py-3 bg-light text-center">

    <div class="container">
        <p class="lead" th:text="|${order.getUser().getUsername()} order info|"></p>
        <p class="lead" th:text="|Status: ${order.getStatus()} ${orderStatusDescriptionMap.getOrDefault(order.getStatus(), '')} |"></p>
    </div>

    <div class="container">
        <div class="table-responsive-md ">
            <table class="w-100 table table-striped">
                <caption>order</caption>
                <thead>
                <tr class="table-dark">
                    <th class="align-middle" scope="col">ID</th>
                    <th class="align-middle" scope="col">DATE</th>
                    <th class="align-middle" scope="col">USER</th>
                    <th class="align-middle" scope="col">STATUS</th>
                    <th class="align-middle" scope="col">COMMENT</th>
                    <th class="align-middle" scope="col">TOTAL</th>
                    <th class="align-middle" scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="align-middle" th:text="${order.getId()}">Id</td>
                    <td class="align-middle" th:text="${#dates.format(order.getDateCreated(), 'yyyy-MM-dd')}">Date</td>
                    <td class="align-middle" th:text="${order.getUser().getUsername()}">Username</td>
                    <td class="align-middle" th:text="${order.getStatus()}">Status</td>
                    <td class="align-middle" th:text="${order.getComment()}">Comment</td>
                    <td class="align-middle" th:text="${totalOrderPrice}">Sum</td>
                    <td class="align-middle">
                        <a th:href="|@{/admin/user/view/}${order.getUser().getId()}|">
                            <button type="button" class="w-100 btn btn-outline-secondary">
                                View user
                            </button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="container">
        <hr>
        <p class="lead">All order items table</p>
    </div>

    <div class="container">
        <th:block th:unless="${orderItemList.isEmpty()}">
            <div class="table-responsive-md ">
                <table class="w-100 table table-striped">
                    <caption th:text="|order items|"></caption>
                    <thead>
                    <tr class="table-dark">
                        <th class="align-middle" scope="row">#</th>
                        <th class="align-middle" scope="col">ID</th>
                        <th class="align-middle" scope="col">UPDATED</th>
                        <th class="align-middle" scope="col">CATEGORY</th>
                        <th class="align-middle" scope="col">NAME</th>
                        <th class="align-middle" scope="col">PRICE</th>
                        <th class="align-middle" scope="col">QUANTITY</th>
                        <th class="align-middle" scope="col">ACTIVE</th>
                        <th class="align-middle" scope="col">SUM</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    <tr th:each="orderItem, iterator: ${orderItemList}">
                        <th th:class="${orderItem.isActive()} ? 'align-middle' : 'text-muted align-middle'"
                            scope="row" th:text="${iterator.count}">#
                        </th>
                        <td th:class="${orderItem.isActive()} ? 'align-middle' : 'text-muted align-middle'"
                            th:text="${orderItem.getOrderItemId()}">Id
                        </td>
                        <td th:class="${orderItem.isActive()} ? 'align-middle' : 'text-muted align-middle'"
                            th:text="${orderItem.getUpdatedAt()}">Date
                        </td>
                        <td th:class="${orderItem.isActive()} ? 'align-middle' : 'text-muted align-middle'"
                            th:text="${orderItem.getItem().getName()}">Name
                        </td>
                        <td th:class="${orderItem.isActive()} ? 'align-middle' : 'text-muted align-middle'"
                            th:text="${orderItem.getOrderItemPrice()}">Price
                        </td>
                        <td th:class="${orderItem.isActive()} ? 'align-middle' : 'text-muted align-middle'"
                            th:text="${orderItem.getQuantity()}">Quantity
                        </td>
                        <td><input class="form-check-input align-middle" type="checkbox" name="isAvailableInStore"
                                   th:value="${orderItem.isActive()}" th:checked="${orderItem.isActive()}" disabled>
                        </td>
                        <td th:class="${orderItem.isActive()} ? 'align-middle' : 'text-muted align-middle text-decoration-line-through'"
                            th:text="${orderItem.getOrderItemPrice() * orderItem.getQuantity()}">Total
                        </td>
                    </tr>
                    </tbody>
                </table>

                <!--                TODO implement pagination               -->
                <!--                <th:block th:insert="blocks/navigation :: pagination('/admin/order/view/' + ${order.getId()})"></th:block>-->
            </div>
        </th:block>

        <th:block th:if="${orderItemList.size() == 0}">
            <p class="lead" th:text="|No order items|"></p>
        </th:block>

        <div>
            <a th:href="'/admin/order/'+${order.getId()}+'/add-item'">
                <button type="button" class="w-100 btn btn-outline-secondary btn-lg btn-block">
                    Add item
                </button>
            </a>
        </div>
    </div>

</div>

<footer th:insert="blocks/page-blocks.html :: footer"></footer>
</body>
</html>
