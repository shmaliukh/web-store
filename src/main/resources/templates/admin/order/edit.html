<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="/formToJson.js"></script>
    <title>Order edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:insert="blocks/bootstrap-css-style.html :: additional-files">
    <link/>
</head>
<body>
<header th:insert="blocks/page-blocks.html :: header"></header>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 text-center">
    <h1 class="display-4">Order edit panel</h1>
    <hr>
    <p class="lead">Order edit panel</p>
    <div th:insert="blocks/order/menu :: order-menu"></div>
    <hr>
    <div th:insert="blocks/order/menu :: edit-addition-menu(${order.getId()})"></div>
</div>

<div class="album py-5 bg-light text-center">

    <div class="container">
        <p class="lead" th:text="|${order.getUser().getUsername()} order info|"></p>
        <p class="lead" th:text="|Status: ${order.getStatus()} ${orderStatusDescriptionMap.getOrDefault(order.getStatus(), '')} |"></p>
    </div>

    <div class="container">
        <div class="table-responsive-md ">
            <table class="w-100 table table-striped">
                <caption>Order</caption>
                <thead>
                <tr class="table-dark">
                    <th scope="col">ID</th>
                    <th scope="col">DATE</th>
                    <th scope="col">USER</th>
                    <th scope="col">STATUS</th>
                    <th scope="col">COMMENT</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="align-middle" th:text="${order.getId()}">Id</td>
                    <td class="align-middle" th:text="${#dates.format(order.getDateCreated(), 'yyyy-MM-dd')}">Date</td>
                    <td class="align-middle" th:text="${order.getUser().getUsername()}">Username</td>
                    <form th:id="'formEditOrderInfo'"
                          th:action="'/admin/order/edit/'+${order.getId()}"
                          method="post" class="needs-validation">
                        <td class="align-middle">
                            <select class="form-select" name="status">
                                <option selected th:value="${order.getStatus()}"
                                        th:text="${order.getStatus()}">
                                </option>
                                <option th:each="status : ${orderStatusDescriptionMap}"
                                        th:text="${status.getKey()}"
                                        th:value="${status.getKey()}"
                                        th:title="${status.getValue()}">
                                </option>
                            </select>
                        </td>
                        <td class="align-middle">
                            <input class="form-control align-middle" type="text" name="comment"
                                   th:value="${order.getComment()}">
                        </td>
                        <td class="align-middle">
                            <button class="btn btn-outline-success" type="submit">Edit order</button>
                        </td>
                    </form>
                    <td class="align-middle">
                        <a th:href="|@{/admin/user/view/}${order.getUser().getId()}|">
                            <button type="button" class="w-100 btn btn-outline-secondary">
                                View user
                            </button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="container">
        <hr>
        <p class="lead">All order items table</p>
    </div>

    <div class="container">
        <th:block th:unless="${orderItemList.isEmpty()}">
            <div class="table-responsive-md ">
                <table class="w-100 table table-striped">
                    <caption th:text="|Order items|"></caption>
                    <thead>
                    <tr class="table-dark">
                        <th scope="col">#</th>
                        <th scope="col">ID</th>
                        <th scope="col">UPDATED</th>
                        <th scope="col">CATEGORY</th>
                        <th scope="col">TYPE</th>
                        <th scope="col">NAME</th>
                        <th scope="col">PRICE</th>
                        <th scope="col">QUANTITY</th>
                        <th scope="col">ACTIVE</th>
                        <th colspan="2">TOOLS</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    <tr th:each="orderItem, iterator: ${orderItemList}">
                        <th class="align-middle" scope="row" th:text="${iterator.count}">#</th>
                        <td class="align-middle" th:text="${orderItem.getOrderItemId()}">Id</td>
                        <td class="align-middle" th:text="${orderItem.getUpdatedAt()}">Date</td>
                        <td class="align-middle" th:text="${orderItem.getItem().getCategory()}">Category</td>
                        <td class="align-middle" th:text="${orderItem.getItem().getClass().getSimpleName().toLowerCase()}">Type</td>
                        <td class="align-middle" th:text="${orderItem.getItem().getName()}">Name</td>
                        <form th:id="'formElem' +${iterator.count}"
                              th:action="'/admin/order/edit/'+${order.getId()}+'/order-item/'+${orderItem.getOrderItemId()}"
                              method="post" class="needs-validation">
                            <td class="align-middle">
                                <input th:id="'price'+${iterator.count}" class="form-control align-middle" type="number" name="price" min="0"
                                       th:value="${orderItem.getOrderItemPrice()}" th:readonly="${!orderItem.isActive()}">
                            </td>
                            <td class="align-middle">
                                <input th:id="'quantity'+${iterator.count}" class="form-control align-middle" type="number" name="quantity"
                                       th:value="${orderItem.getQuantity()}" th:readonly="${!orderItem.isActive()}" min="0"
                                       th:max="${orderItem.getItem().isAvailableInStore()
                                                    ? orderItem.getItem().getQuantity() + orderItem.getQuantity()
                                                    : orderItem.getQuantity()}">
                            </td>
                            <td class="align-middle">
                                <input th:id="'checkbox'+${iterator.count}" class="form-check-input"
                                       name="active" type="checkbox" role="switch"
                                       th:value="${orderItem.isActive()}"
                                       th:checked="${orderItem.isActive()}">
                                <script th:replace="/blocks/generated-scripts :: checkBox"></script>
                            </td>
                            <script th:inline="javascript" th:utext="
                               |var checker${iterator.count} = document.getElementById('checkbox${iterator.count}');
                                var priceInput${iterator.count} = document.getElementById('price${iterator.count}');
                                var quantityInput${iterator.count} = document.getElementById('quantity${iterator.count}');
                                checker${iterator.count}.onchange = function(){
                                    if(this.checked){
                                        priceInput${iterator.count}.readOnly = false;
                                        quantityInput${iterator.count}.readOnly = false;
                                    } else {
                                        priceInput${iterator.count}.readOnly = true;
                                        quantityInput${iterator.count}.readOnly = true;
                                    }
                                }|">
                            </script>
                            <td class="align-middle">
                                <button class="btn btn-outline-success" type="submit">Edit</button>
                            </td>
                        </form>
                    </tr>
                    </tbody>
                </table>
                <!--                TODO implement pagination               -->
                <!--                <th:block th:insert="blocks/navigation :: pagination('/admin/order/view/' + ${order.getId()})"></th:block>-->
            </div>
        </th:block>

        <th:block th:if="${orderItemList.size() == 0}">
            <p class="lead" th:text="|No order items|"></p>
        </th:block>

        <a th:href="'/admin/order/'+${order.getId()}+'/add-item'">
            <button type="button" class="w-100 btn btn-outline-secondary btn-lg btn-block">
                Add item
            </button>
        </a>
    </div>

</div>

<footer th:insert="blocks/page-blocks.html :: footer"></footer>
</body>
</html>
