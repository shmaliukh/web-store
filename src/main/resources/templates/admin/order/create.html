<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create order</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:insert="blocks/bootstrap-css-style.html :: additional-files">
</head>
<body>
<header th:insert="blocks/admin/header"></header>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 text-center my-md-4">
    <h1 class="display-4">Create order panel</h1>
    <hr>
    <p class="lead">Create order panel</p>
</div>

<div class="album py-5 bg-light text-center">
    <div class="container">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h3 class="my-0 font-weight-normal" th:text="|New order card|">New order card</h3>
            </div>
            <div class="card-body">
                <form id="formElem" class="needs-validation" method="post" th:action="'/admin/order/create'">
                    <div class="row g-3">

                        <div class="col-12">
                            <label for="userName" class="form-label">User name</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text">@</span>
                                <select id="userName" class="form-select" name="userId" th:placeholder="|Username|"
                                        th:value="${userName}" required="">
                                    <option th:each="user : ${userList}"
                                            th:text="${user.getUsername()}"
                                            th:value="${user.getId()}"
                                            th:title="${user.toString()}">
                                    </option>
                                    <div class="invalid-feedback">
                                        Username is required.
                                    </div>
                                </select>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="orderStatus" class="form-label">Order status</label>
                            <div>
                                <select id="orderStatus" class="form-select" name="status"
                                        th:placeholder="|Choose order state|" required="">
                                    <option th:each="status : ${orderStatusDescriptionMap}"
                                            th:text="${status.getKey()}"
                                            th:value="${status.getKey()}"
                                            th:title="${status.getValue()}">
                                    </option>
                                    <div class="invalid-feedback">
                                        Order state is required.
                                    </div>
                                </select>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="orderComment" class="form-label">Comment</label>
                            <div class="input-group mb-3 has-validation">
                                <input type="text" name="comment" class="form-control" id="orderComment"
                                       placeholder="Comment">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Create new order</button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer th:insert="blocks/page-blocks.html :: footer"></footer>
</body>
</html>
