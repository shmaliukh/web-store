<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add order item</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:insert="blocks/bootstrap-css-style.html :: additional-files"><link/>
</head>
<body>
<header th:insert="blocks/page-blocks.html :: header"></header>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 text-center my-md-4">
    <h1 class="display-4">Order add item panel</h1>
    <hr>
    <p class="lead">Order add item panel</p>
    <div th:insert="blocks/order/menu :: order-menu"></div>
    <hr>
    <div th:insert="blocks/order/menu :: add-item-addition-menu(${order.getId()})"></div>
</div>

<div class="album py-5 bg-light text-center">

    <div class="container">
        <p class="lead" th:text="|${order.getUser().getUsername()} order info|"></p>
    </div>

    <div class="container">
        <div class="table-responsive-md ">
            <table class="w-100 table table-striped">
                <caption>Order</caption>
                <thead>
                <tr class="table-dark">
                    <th scope="col">ID</th>
                    <th scope="col">DATE</th>
                    <th scope="col">USER</th>
                    <th scope="col">STATUS</th>
                    <th scope="col">COMMENT</th>
                    <th scope="col">ITEMS</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="align-middle" th:text="${order.getId()}">Id</td>
                    <td class="align-middle" th:text="${#dates.format(order.getDateCreated(), 'yyyy-MM-dd')}">Date</td>
                    <td class="align-middle" th:text="${order.getUser().getUsername()}">Username</td>
                    <td class="align-middle" th:text="${order.getStatus()}">Status</td>
                    <td class="align-middle" th:text="${order.getComment()}">Comment</td>
                    <td class="align-middle" th:text="${totalOrderItems}">Items</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="container">
        <hr>
        <p class="lead">Add order items table</p>
    </div>

    <div class="container">
        <th:block th:unless="${itemList.isEmpty()}">

            <th:block th:insert="blocks/navigation :: tools('/admin/order/' + ${order.getId()} + '/add-item/')"></th:block>

            <div class="table-responsive-md ">
                <table class="w-100 table table-striped">
                    <caption th:text="|Add item to order table|"></caption>
                    <thead>
                    <tr class="table-dark">
                        <th:block th:insert="blocks/table-titles :: base-item-titles-with-sorting('/admin/order/' + ${order.getId()} + '/add-item/')"></th:block>
                        <th scope="col">TO BUY</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item, iterator: ${itemList}">
                        <th th:class="${item.isAvailableInStore()} ? 'align-middle' : 'text-muted align-middle'" scope="row" th:text="${iterator.count + ( currentPage - 1 ) * pageSize}">#</th>
                        <td th:class="${item.isAvailableInStore()} ? 'align-middle' : 'text-muted align-middle'" th:text="${item.getClass().getSimpleName()}">Type</td>
                        <td th:class="${item.isAvailableInStore()} ? 'align-middle' : 'text-muted align-middle'" th:text="${item.getId()}">Id</td>
                        <td th:class="${item.isAvailableInStore()} ? 'align-middle' : 'text-muted align-middle'" th:text="${item.getCategory()}">Category</td>
                        <td th:class="${item.isAvailableInStore()} ? 'align-middle' : 'text-muted align-middle'" th:text="${item.getName()}">Name</td>
                        <td th:class="${item.isAvailableInStore()} ? 'align-middle' : 'text-muted align-middle'" th:text="${item.getPrice()}">Price</td>
                        <td th:class="${item.isAvailableInStore()} ? 'align-middle' : 'text-muted align-middle'" th:text="${item.getQuantity()}">Quantity</td>
                        <td><input class="form-check-input align-middle" type="checkbox" name="isAvailableInStore"
                                   th:value="${item.isAvailableInStore()}" th:checked="${item.isAvailableInStore()}" disabled>
                        </td>
                        <form method="post" th:action="'/admin/order/' + ${order.getId()} + '/add-item'">
                            <input name="itemId" type="hidden" th:value="${item.getId()}">
                            <td class="align-middle">
                                <input th:disabled="${!item.isAvailableInStore()}" class="form-control align-middle"
                                       type="number" name="quantityToBuy" min="1" th:max="${item.getQuantity()}" value="0">
                            </td>
                            <td class="align-middle">
                                <button th:disabled="${!item.isAvailableInStore()}" class="btn btn-outline-success" type="submit">Add item to order</button>
                            </td>
                        </form>
                    </tr>
                    </tbody>
                </table>

                <th:block th:insert="blocks/navigation :: pagination('/admin/order/' + ${order.getId()} + '/add-item/')"></th:block>

            </div>

        </th:block>
        <th:block th:if="${itemList.isEmpty()}">
            <p class="lead" th:text="|No item to add|"></p>
        </th:block>
    </div>

</div>

<footer th:insert="blocks/page-blocks.html :: footer"></footer>
</body>
</html>
