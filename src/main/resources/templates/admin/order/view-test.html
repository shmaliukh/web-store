<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="/utils.js"></script>
    <title>Order view</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:insert="blocks/bootstrap-css-style.html :: style">
    <link/>
</head>
<body>
<header th:insert="blocks/page-blocks.html :: header"></header>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 text-center">
    <h1 class="display-4">Order view panel</h1>
    <hr>
    <caption></caption>
    <p class="lead">Order view panel</p>
<!--    <div th:insert="blocks/item-panel-menu.html :: base-menu"></div>-->
<!--    <div th:insert="blocks/item-panel-menu.html :: view-menu"></div>-->
</div>

<div class="album py-5 bg-light text-center">

    <th:block th:each="element : ${typeItemListMap}">
        <div class="container">
            <th:block th:if="${element.value.size() > 0}">

                <th:block th:insert="blocks/navigation :: tools('/admin/order/view')"></th:block>

                <div class="table-responsive-md ">
                    <table class="w-100 table table-striped">
                        <caption>Order table</caption>
                        <thead>
                        <tr class="table-dark">
                            <th:block th:insert="blocks/table-titles :: base-item-titles('/admin/order/view')"></th:block>
                            <th:block th:insert="blocks/table-titles :: ${element.getKey()}('/admin/order/view')"></th:block>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item, iterator: ${element.getValue()}">
                            <th class="align-middle" scope="row" th:text="${iterator.count + ( currentPage - 1 ) * pageSize}">#</th>
                            <td class="align-middle" th:text="${item.getClass().getSimpleName()}">Type</td>
                            <td class="align-middle" th:text="${item.getId()}">Id</td>
                            <td class="align-middle" th:text="${item.getCategory()}">Category</td>
                            <td class="align-middle" th:text="${item.getName()}">Name</td>
                            <td class="align-middle" th:text="${item.getPrice()}">Price</td>
                            <td class="align-middle" th:text="${item.getQuantity()}">Quantity</td>
                            <th:block th:insert="blocks/view-item-table-values :: ${element.getValue()}"></th:block>
                        </tr>
                        </tbody>
                    </table>

                    <th:block th:insert="blocks/navigation :: pagination('/admin/order/view')"></th:block>

                </div>

            </th:block>
            <th:block th:if="${element.getValue().isEmpty()}">
                <p class="lead" th:text="|No ${element.getKey()} items|"></p>
            </th:block>
        </div>
    </th:block>
</div>

<footer th:insert="blocks/page-blocks.html :: footer"></footer>
</body>
</html>
