<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <script src="/utils.js"></script>
    <title>Order catalog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:insert="blocks/bootstrap-css-style.html :: additional-files">
</head>
<body>
<header th:insert="blocks/admin/header"></header>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 text-center my-md-4">
    <h1 class="display-4">Order catalog panel</h1>
    <hr>
    <p class="lead">Order catalog panel</p>
    <hr>
    <div class="container">
        <div class="row mt-5 mb-5">
            <a th:href="@{/admin/order/create}">
                <button type="button" class="w-100 btn btn-outline-secondary btn-lg btn-block">
                    Create order
                </button>
            </a>
        </div>
    </div>
</div>

<div class="album py-5 bg-light text-center">
    <th:block th:if="${orderList.size() > 0}">
        <div class="container">
            <th:block th:insert="blocks/navigation :: tools('/admin/order/catalog')"></th:block>
        </div>
        <div class="table-responsive-md m-3">
            <table class="w-100 table table-striped">
                <caption>Order table</caption>
                <thead>
                <tr class="table-dark">
                    <th:block th:insert="blocks/table-titles :: order-titles-with-sorting('/admin/order/catalog')"></th:block>
                    <th colspan="2">TOOLS</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order, iterator: ${orderList}">
                    <th class="align-middle" scope="row" th:text="${iterator.count + ( currentPage - 1 ) * pageSize}">#</th>
                    <td class="align-middle" th:text="${order.getId()}">Id</td>
                    <td class="align-middle" th:text="${order.getUser().getId()}">UserId</td>
                    <td class="align-middle" th:text="${order.getUser().getUsername()}">Username</td>
                    <td class="align-middle" th:text="${#dates.format(order.getDateCreated(), 'yyyy-MM-dd')}">Date</td>
                    <td class="align-middle" th:text="${order.getComment()}">Comment</td>
                    <td class="align-middle" th:text="${order.getStatus()}">Status</td>
                    <td class="align-middle">
                        <a th:href="|@{/admin/order/view/}${order.getId()}|">
                            <button type="button" class="w-100 btn btn-outline-secondary">
                                View
                            </button>
                        </a>
                    </td>
                    <td class="align-middle">
                        <a th:href="|@{/admin/order/edit/}${order.getId()}|">
                            <button type="button" class="w-100 btn btn-outline-secondary">
                                Edit
                            </button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

            <th:block th:insert="blocks/navigation :: pagination('/admin/order/catalog')"></th:block>
        </div>
    </th:block>
    <th:block th:if="${orderList.isEmpty()}">
        <p class="lead" th:text="|No available order|"></p>
    </th:block>
</div>



<footer th:insert="blocks/page-blocks.html :: footer"></footer>
</body>
</html>
