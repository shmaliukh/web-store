spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:file:/db/demo
    username: "sa"
    password: ""
    driverClassName: org.h2.Driver
  jpa:
    open-in-view: false
    generate-ddl: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
