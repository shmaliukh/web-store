spring:
  h2:
    console:
      enabled: true
  datasource:
    url: ${h2_test.url}
    username: ${h2_test.username}
    password: ${h2_test.password}
    driverClassName: org.h2.Driver
  jpa:
    open-in-view: false
    generate-ddl: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 10MB
      max-request-size: 15MB